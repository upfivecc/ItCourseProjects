<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consent Page</title>
</head>
<body>
<h2>应用 [[${clientId}]] 请求以下权限：</h2>
<form method="post" action="/oauth2/authorize">
    <input type="hidden" name="client_id" th:value="${clientId}" />
    <input type="hidden" name="state" th:value="${state}" />

    <div>
        <ul>
            <li th:each="scope : ${scopes}">
                <label>
                    <input type="checkbox" name="scope" th:value="${scope}" checked />
                    [[${scope}]]
                </label>
            </li>
        </ul>
    </div>

    <button type="submit" name="consent_action" value="approve">同意</button>
    <button type="submit" name="consent_action" value="deny">拒绝</button>
</form>
</body>
</html>
