<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .login-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-sizing: border-box;
        }

        .demo-client {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .demo-client:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .google {
            background: linear-gradient(135deg, #dd4b39, #c23321);
            color: white;
        }

        .google:hover {
            background: linear-gradient(135deg, #c23321, #a72517);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 75, 57, 0.3);
        }

        .login-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>🔒 用户登录</h1>
    <a href="/oauth2/authorization/demo-client" class="login-option demo-client">
        <span class="login-icon">💻</span>
        使用 Demo Client 登录
    </a>
    <a href="/oauth2/authorization/google" class="login-option google">
        <span class="login-icon">🔍</span>
        使用 Google 登录
    </a>
    <div class="footer">
        安全登录 · 单点认证
    </div>
</div>
</body>
</html>
